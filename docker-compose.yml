version: '3.8'

services:

  # API de E-commerce
  ecommerce-api:
    build:
      context: .
      dockerfile: Ecommerce.API/Dockerfile
    ports:
      - "8080:80"
      - "8081:443"
    depends_on:
      - ecommerce-db
      - rabbitmq
    env_file:
      - .env
    environment:
      - DB_HOST=ecommerce-db
      - DB_PORT=1433
      - DB_USER=sa
      - DB_PASS=${DB_PASS}
      - Jwt__Key=${JWT_KEY}
      - Jwt__Issuer=${JWT_ISSUER}
      - Jwt__Audience=${JWT_AUDIENCE}
      - Stripe__SecretKey=${STRIPE_SECRETKEY}
      - ASPNETCORE_ENVIRONMENT=Docker
      - ASPNETCORE_URLS=http://0.0.0.0:80
      - ConnectionStrings__DefaultConnection=Server=ecommerce-db,1433;Database=EcommerceDB;User ID=sa;Password=${DB_PASS};TrustServerCertificate=True
    volumes:
      - "${USERPROFILE}/.aspnet/https:/https:ro"
      - ./certs:/https:ro

  # SQL Server
  ecommerce-db:
    image: "mcr.microsoft.com/mssql/server:2022-latest"
    ports:
      - "1433:1433"
    env_file:
      - .env
    environment:
      - ACCEPT_EULA=Y
      - SA_PASSWORD=${DB_PASS}

  # RabbitMQ
  rabbitmq:
    image: "rabbitmq:3-management"
    ports:
      - "5672:5672"
      - "15672:15672"
    env_file:
      - .env
    environment:
      - RABBITMQ_DEFAULT_USER=${RABBITMQ_USERNAME:-guest}
      - RABBITMQ_DEFAULT_PASS=${RABBITMQ_PASSWORD:-guest}

  # Testes de Integração e Unidade com Docker
  ecommerce-tests:
    image: mcr.microsoft.com/dotnet/sdk:8.0
    working_dir: /src
    env_file:
      - .env
    volumes:
      - ./:/src                       # monta o código
      - ./TestResults:/src/TestResults # onde os resultados vão
    command: sh scripts/run-tests.sh
    depends_on:
      - ecommerce-db
      - rabbitmq
    environment:
      - ASPNETCORE_ENVIRONMENT=Testing
      - DB_HOST=ecommerce-db
      - DB_PORT=1433
      - DB_USER=sa
      - DB_PASS=${DB_PASS}
 
  # Banco de dados do SonarQube (PostgreSQL)
  sonarqube-db:
    image: postgres:15
    env_file:
      - .env
    environment:
      - POSTGRES_USER=${SONAR_DB_USER:-sonar}
      - POSTGRES_PASSWORD=${SONAR_DB_PASSWORD:-sonar}
      - POSTGRES_DB=${SONAR_DB_NAME:-sonar}
    volumes:
      - sonardata:/var/lib/postgresql/data  # Persistência do banco

  # Servidor SonarQube
  sonarqube:
    image: sonarqube:lts-community
    env_file:
      - .env
    ports:
      - "9000:9000"
    depends_on:
      - sonarqube-db
    environment:
      - SONARQUBE_JDBC_URL=jdbc:postgresql://sonarqube-db:5432/${SONAR_DB_NAME:-sonar}
      - SONARQUBE_JDBC_USERNAME=${SONAR_DB_USER:-sonar}
      - SONARQUBE_JDBC_PASSWORD=${SONAR_DB_PASSWORD:-sonar}
      - SONAR_ES_BOOTSTRAP_CHECKS_DISABLE=true
      - sonar.web.context=/
    volumes:
      - sonarqube_data:/opt/sonarqube/data       # Dados persistentes do SonarQube
      - sonarqube_extensions:/opt/sonarqube/extensions
      - sonarqube_logs:/opt/sonarqube/logs
 
volumes:
   sonardata: {}
   sonarqube_data: {}
   sonarqube_extensions: {}
   sonarqube_logs: {}
