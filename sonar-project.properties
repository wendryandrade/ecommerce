sonar.projectKey=wendryandrade_ecommerce
sonar.projectName=Ecommerce
sonar.projectVersion=1.0
sonar.organization=wendryandrade

# Source code paths
sonar.sources=Ecommerce.API,Ecommerce.Application,Ecommerce.Domain,Ecommerce.Infrastructure
sonar.tests=Ecommerce.API.UnitTests,Ecommerce.Application.UnitTests,Ecommerce.Domain.UnitTests,Ecommerce.Infrastructure.UnitTests,Ecommerce.API.IntegrationTests

# Coverage settings - force full coverage analysis
sonar.cs.opencover.reportsPaths=**/TestResults/**/coverage.opencover.xml
sonar.cs.vstest.reportsPaths=**/TestResults/**/*.trx

# Force full coverage analysis instead of new code only
sonar.coverage.exclusions=**/Program.cs,**/Program.Partials.cs,**/Startup.cs,**/Migrations/**,**/TestResults/**,**/bin/**,**/obj/**
sonar.test.exclusions=**/bin/**,**/obj/**,**/TestResults/**

# Exclude patterns
sonar.exclusions=**/bin/**,**/obj/**,**/Migrations/**,**/TestResults/**,**/*.Designer.cs

# Language
sonar.language=cs

# .NET version
sonar.dotnet.version=8.0

# Additional settings for better analysis
sonar.sourceEncoding=UTF-8

# Disable new code analysis - force full analysis
sonar.scm.disabled=true
