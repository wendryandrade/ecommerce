# SonarCloud configuration for Ecommerce project
sonar.projectKey=ecommerce
sonar.projectName=Ecommerce
sonar.organization=wendryandrade
sonar.host.url=https://sonarcloud.io

# Source code configuration
sonar.sources=.
sonar.exclusions=**/Migrations/**,**/Resources/**/DTOs/**,**/Resources/**/Requests/**,**/Resources/**/Responses/**,**/Program*.cs,**/bin/**,**/obj/**,**/TestResults/**,**/node_modules/**,**/.git/**,**/.github/**,**/docker-compose.yml,**/Dockerfile,**/.dockerignore,**/README.md,**/.gitignore,**/sonar-project.properties

# Test configuration
sonar.tests=.
sonar.test.inclusions=**/*Tests.cs,**/*Test.cs,**/*Spec.cs
sonar.test.exclusions=**/bin/**,**/obj/**,**/TestResults/**

# Coverage configuration
sonar.cs.opencover.reportsPaths=**/TestResults/**/coverage.opencover.xml
sonar.cs.vstest.reportsPaths=**/TestResults/**/*.trx

# Encoding
sonar.sourceEncoding=UTF-8

# Branch configuration
sonar.branch.name=${GITHUB_REF_NAME}
